version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18.14.2
    commands:
      - echo "Installing dependencies..."
      - npm install
  build:
    commands:
      - echo "Building the application..."
      - npm run build
  post_build:
    commands:
      - echo "Running tests..."
      - npm test

artifacts:
  files:
    - '**/*'
  base-directory: dist
